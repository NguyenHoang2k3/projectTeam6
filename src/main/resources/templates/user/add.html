<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">User Information Form</h2>
  <form action="/user" method="post" th:object="${user}" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" th:field="*{username}" required>
      <span class="text-danger" th:errors="*{username}"></span>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" required>
      <span class="text-danger" th:errors="*{password}"></span>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
      <span class="text-danger" th:errors="*{email}"></span>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
      <span class="text-danger" th:field="*{phone}"></span>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" th:field="*{address}" rows="3" required></textarea>
      <span class="text-danger" th:field="*{address}"></span>
    </div>
    <div class="mb-3">
      <label for="avatar" class="form-label">Avatar</label>
      <input type="file" class="form-control" id="avatar" th:field="*{avatar}" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
